<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UndanganWeb - Katalog Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
    </style>
</head>
<body x-data="app()" x-init="initData()" class="text-slate-800">

    <div x-show="!detailOpen" class="pb-24 transition-opacity duration-300">
        
        <div class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-40 shadow-sm border-b border-slate-100">
            <div class="px-4 py-3 flex justify-between items-center max-w-md mx-auto">
                <div>
                    <h1 class="font-bold text-lg text-slate-900">UndanganWeb</h1>
                    <p class="text-xs text-slate-500">Katalog Digital Terlengkap</p>
                </div>
                <div class="bg-blue-50 p-2 rounded-full text-blue-600 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold px-1.5 rounded-full border-2 border-white">0</span>
                </div>
            </div>

            <div class="px-4 pb-3 max-w-md mx-auto">
                <div class="relative">
                    <input type="text" x-model="search" placeholder="Cari tema (misal: Jawa, Floral...)" 
                        class="w-full bg-slate-100 text-sm py-2.5 pl-10 pr-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <svg class="w-4 h-4 text-slate-400 absolute left-3.5 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div class="flex overflow-x-auto gap-2 px-4 pb-3 hide-scroll max-w-md mx-auto">
                <template x-for="cat in categories" :key="cat">
                    <button @click="activeCategory = cat" 
                        :class="activeCategory === cat ? 'bg-slate-900 text-white' : 'bg-white border border-slate-200 text-slate-600'"
                        class="px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-colors"
                        x-text="cat"></button>
                </template>
            </div>
        </div>

        <div class="h-40"></div>

        <div x-show="loading" class="px-4 grid grid-cols-2 gap-3 max-w-md mx-auto mt-4">
            <template x-for="i in 4">
                <div class="bg-white p-2 rounded-xl shadow-sm border border-slate-100 animate-pulse">
                    <div class="bg-slate-200 h-40 rounded-lg mb-3"></div>
                    <div class="bg-slate-200 h-4 w-3/4 rounded mb-2"></div>
                    <div class="bg-slate-200 h-4 w-1/2 rounded"></div>
                </div>
            </template>
        </div>

        <div x-show="!loading" class="px-3 grid grid-cols-2 gap-3 max-w-md mx-auto">
            <template x-for="item in filteredProducts" :key="item.id">
                <div @click="openModal(item)" class="bg-white p-2.5 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-slate-100 active:scale-95 transition-transform cursor-pointer">
                    
                    <div class="relative overflow-hidden rounded-lg bg-slate-100 aspect-[3/4]">
                        <img :src="getImageUrl(item.folder_id, 'thumbnail')" 
                             loading="lazy" 
                             class="w-full h-full object-cover"
                             onerror="this.src='https://placehold.co/300x400/f1f5f9/94a3b8?text=No+Image'">
                        
                        <div class="absolute top-2 left-2 bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full shadow-sm">
                            -<span x-text="calculateDiscount(item.price_real, item.price_fake)"></span>%
                        </div>
                    </div>

                    <div class="mt-3">
                        <h3 class="text-sm font-semibold text-slate-800 truncate" x-text="item.title"></h3>
                        <div class="flex items-end gap-1.5 mt-1">
                            <span class="text-sm font-bold text-blue-600">Rp<span x-text="(item.price_real/1000) + 'k'"></span></span>
                            <span class="text-[10px] text-slate-400 line-through mb-0.5">Rp<span x-text="(item.price_fake/1000) + 'k'"></span></span>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-2">
                            <span class="text-[10px] px-1.5 py-0.5 bg-slate-100 text-slate-500 rounded border border-slate-200" x-text="item.tier"></span>
                            <template x-for="variant in item.variants.slice(0,2)">
                                <span class="text-[10px] px-1.5 py-0.5 bg-blue-50 text-blue-600 rounded border border-blue-100" x-text="variant"></span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="!loading && filteredProducts.length === 0" class="text-center py-20">
            <p class="text-slate-400 text-sm">Tema tidak ditemukan...</p>
        </div>
    </div>


    <div x-show="detailOpen" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-y-full opacity-0"
         x-transition:enter-end="translate-y-0 opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-y-0 opacity-100"
         x-transition:leave-end="translate-y-full opacity-0"
         class="fixed inset-0 bg-white z-50 overflow-y-auto max-w-md mx-auto h-full flex flex-col">
        
        <div class="fixed top-0 max-w-md w-full bg-transparent z-50 p-4 flex justify-between items-center bg-gradient-to-b from-black/50 to-transparent pointer-events-none">
            <button @click="closeModal()" class="bg-white/20 backdrop-blur-md p-2 rounded-full text-white pointer-events-auto hover:bg-white/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <button class="bg-white/20 backdrop-blur-md p-2 rounded-full text-white pointer-events-auto hover:bg-white/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            </button>
        </div>

        <div class="relative w-full h-[65vh] bg-slate-200 shrink-0">
            <div class="flex overflow-x-auto snap-x hide-scroll h-full w-full">
                <template x-for="i in 5">
                    <div class="w-full h-full flex-shrink-0 snap-center relative">
                        <img :src="getImageUrl(selectedItem?.folder_id, i)" 
                             class="w-full h-full object-cover"
                             onerror="this.src='https://placehold.co/400x800/e2e8f0/94a3b8?text=Slide+Image'">
                    </div>
                </template>
            </div>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2">
                <span class="block w-2 h-2 rounded-full bg-white"></span>
                <span class="block w-2 h-2 rounded-full bg-white/50"></span>
                <span class="block w-2 h-2 rounded-full bg-white/50"></span>
            </div>
        </div>

        <div class="flex-1 bg-white -mt-6 relative rounded-t-3xl px-6 py-8 shadow-[0_-4px_20px_rgba(0,0,0,0.1)]">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>

            <div class="flex justify-between items-start mb-2">
                <div>
                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded mb-2 inline-block" x-text="selectedItem?.category"></span>
                    <h1 class="text-2xl font-bold text-slate-900 leading-tight" x-text="selectedItem?.title"></h1>
                </div>
                <div class="text-right">
                    <p class="text-sm text-slate-400 line-through" x-text="'Rp ' + (selectedItem?.price_fake || 0).toLocaleString('id-ID')"></p>
                    <p class="text-xl font-bold text-green-600" x-text="'Rp ' + (selectedItem?.price_real || 0).toLocaleString('id-ID')"></p>
                </div>
            </div>

            <div class="mt-6">
                <p class="text-sm font-semibold text-slate-900 mb-3">Pilih Paket:</p>
                <div class="flex flex-wrap gap-2">
                    <template x-for="variant in selectedItem?.variants">
                        <button class="px-4 py-2 border rounded-lg text-sm font-medium hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition" x-text="variant"></button>
                    </template>
                </div>
            </div>

            <div class="mt-8">
                <p class="text-sm font-semibold text-slate-900 mb-2">Deskripsi:</p>
                <p class="text-sm text-slate-500 leading-relaxed whitespace-pre-line" x-text="selectedItem?.description"></p>
            </div>

            <div class="h-24"></div> </div>

        <div class="fixed bottom-0 w-full max-w-md bg-white border-t p-4 flex gap-3 z-50">
            <a :href="selectedItem?.link" target="_blank" class="flex-1 bg-slate-100 text-slate-700 font-bold py-3 rounded-xl text-center text-sm flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                Preview
            </a>
            <button class="flex-[2] bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 text-sm flex items-center justify-center gap-2">
                Pesan Sekarang
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // CONFIG FIREBASE (Punya Kamu)
        const firebaseConfig = {
            apiKey: "AIzaSyDq6LjlUFRDm5CqGSqVLiJ9gItIyw71bAU",
            authDomain: "db-katalog.firebaseapp.com",
            projectId: "db-katalog",
            storageBucket: "db-katalog.firebasestorage.app",
            messagingSenderId: "597535674259",
            appId: "1:597535674259:web:0577885c617f623bb82266"
        };

        const appFirebase = initializeApp(firebaseConfig);
        const db = getFirestore(appFirebase);

        // ALPINE JS LOGIC
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                products: [],
                loading: true,
                search: '',
                activeCategory: 'Semua',
                categories: ['Semua', 'Wedding', 'Khitan', 'Ulang Tahun', 'Acara Formal'],
                detailOpen: false,
                selectedItem: null,

                async initData() {
                    try {
                        const querySnapshot = await getDocs(collection(db, "themes"));
                        let data = [];
                        querySnapshot.forEach((doc) => {
                            data.push(doc.data());
                        });
                        this.products = data;
                        this.loading = false;
                    } catch (e) {
                        console.error("Gagal ambil data:", e);
                        this.loading = false;
                    }
                },

                get filteredProducts() {
                    return this.products.filter(item => {
                        // Filter by Category
                        const catMatch = this.activeCategory === 'Semua' ? true : 
                                         (item.category && item.category.toLowerCase().includes(this.activeCategory.toLowerCase()));
                        
                        // Filter by Search
                        const searchMatch = this.search === '' ? true : 
                                            item.title.toLowerCase().includes(this.search.toLowerCase());
                        
                        return catMatch && searchMatch;
                    });
                },

                calculateDiscount(real, fake) {
                    if(!fake || fake === 0) return 0;
                    return Math.round(((fake - real) / fake) * 100);
                },

                // LOGIKA GAMBAR PINTAR
                getImageUrl(folderId, type) {
                    // DISINI RAHASIANYA
                    // Kamu bisa ganti BASE_URL ini dengan server ImageKit atau hosting gambar lain
                    const BASE_URL = 'https://placehold.co'; 
                    
                    if(type === 'thumbnail') {
                        // Simulasi: 300x400
                        return `${BASE_URL}/300x400/f1f5f9/334155?text=${folderId}`;
                        // Nanti jadi: `https://ik.imagekit.io/akunmu/${folderId}/thumb.jpg`
                    } else {
                        // Simulasi Slide: 400x800 (angka 1-5 adalah index slide)
                        return `${BASE_URL}/400x800/e2e8f0/334155?text=${folderId}+${type}`;
                    }
                },

                openModal(item) {
                    this.selectedItem = item;
                    this.detailOpen = true;
                    document.body.style.overflow = 'hidden'; // Matikan scroll body
                },

                closeModal() {
                    this.detailOpen = false;
                    setTimeout(() => { this.selectedItem = null; }, 300); // Tunggu animasi
                    document.body.style.overflow = 'auto'; // Hidupkan scroll body
                }
            }))
        });
    </script>
</body>
</html>
