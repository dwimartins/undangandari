<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Katalog Animasi & Aset Digital</title>
    
    <!-- TAILWIND & FIREBASE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wa: { bg: '#111b21', header: '#202c33', teal: '#00a884', light: '#e9edef', gray: '#8696a0', divider: '#222d36' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #111b21; color: #e9edef; -webkit-tap-highlight-color: transparent; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .sheet-open { transform: translateY(0); }
        .sheet-closed { transform: translateY(100%); }
        .active-tab { background-color: #00a884; color: white; border-color: transparent; }
        .inactive-tab { background-color: transparent; color: #8696a0; border-color: #222d36; }
    </style>
</head>
<body class="antialiased min-h-screen pb-20 bg-[#0b141a]">

    <!-- Header -->
    <div class="fixed top-0 left-0 right-0 z-40 bg-wa-header/95 backdrop-blur-md shadow-md border-b border-wa-divider">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="window.location.href='../index.html'" class="p-2 -ml-2 rounded-full hover:bg-white/5 transition text-wa-light">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <div>
                    <h1 class="font-bold text-base text-wa-light leading-tight">Katalog Aset</h1>
                    <p class="text-[10px] text-wa-teal font-medium tracking-wide">Animasi & Karakter Digital</p>
                </div>
            </div>
        </div>
        <!-- Scrollable Tabs -->
        <div class="max-w-md mx-auto px-4 pb-0 overflow-x-auto hide-scroll">
            <div id="category-tabs" class="flex gap-2 pb-3 min-w-max">
                <!-- Tabs injected by JS -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-28 pb-10 max-w-md mx-auto min-h-screen">
        <div id="loading-spinner" class="flex flex-col items-center justify-center py-20 space-y-4">
            <div class="w-8 h-8 border-4 border-wa-teal border-t-transparent rounded-full animate-spin"></div>
            <p class="text-xs text-wa-gray animate-pulse">Memuat koleksi...</p>
        </div>
        
        <!-- List Container (Tier Sections) -->
        <div id="list-container" class="space-y-8"></div>
    </div>

    <!-- Gallery Sheet (Full Screen Modal) -->
    <div id="view-gallery" class="fixed inset-0 z-[100] bg-black sheet-closed transition-transform duration-300 flex flex-col">
        <!-- Gallery Header -->
        <div class="bg-[#202c33] px-4 py-3 flex justify-between items-center shadow-md z-10 border-b border-wa-divider">
            <div>
                <h3 id="gallery-title" class="text-white font-bold text-sm">Nama Koleksi</h3>
                <p id="gallery-count" class="text-[10px] text-wa-teal uppercase tracking-widest font-medium mt-0.5">0 Gambar Tersedia</p>
            </div>
            <button onclick="closeGallery()" class="bg-[#37404a] p-2 rounded-full text-gray-300 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- Gallery Content -->
        <div id="gallery-content" class="flex-1 overflow-y-auto p-3 space-y-3 bg-[#0b141a] hide-scroll">
            <!-- Images injected here -->
        </div>
    </div>

    <script>
        // --- 1. CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDq6LjlUFRDm5CqGSqVLiJ9gItIyw71bAU",
            authDomain: "db-katalog.firebaseapp.com",
            projectId: "db-katalog",
            storageBucket: "db-katalog.firebasestorage.app",
            messagingSenderId: "597535674259",
            appId: "1:597535674259:web:0577885c617f623bb82266"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allData = [];
        let categories = new Set();
        let currentCategory = '';

        // --- 2. LOAD DATA ---
        async function loadData() {
            try {
                // Mengambil data dari koleksi 'animasi_catalog'
                const snapshot = await db.collection('animasi_catalog').get();
                if (snapshot.empty) {
                    document.getElementById('list-container').innerHTML = '<p class="text-center text-wa-gray text-xs py-10">Belum ada data katalog.</p>';
                    document.getElementById('loading-spinner').style.display = 'none';
                    return;
                }

                allData = snapshot.docs.map(doc => doc.data());
                
                // Ambil daftar kategori unik
                allData.forEach(item => categories.add(item.category));
                const sortedCategories = Array.from(categories).sort();
                
                // Render Tab Kategori
                renderTabs(sortedCategories);

                // Pilih kategori pertama sebagai default
                if(sortedCategories.length > 0) {
                    selectCategory(sortedCategories[0]);
                }

                document.getElementById('loading-spinner').style.display = 'none';

            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById('loading-spinner').innerHTML = `<p class="text-red-400 text-xs">Gagal memuat data.<br>${error.message}</p>`;
            }
        }

        // --- 3. RENDER TABS ---
        function renderTabs(cats) {
            const container = document.getElementById('category-tabs');
            container.innerHTML = '';
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `px-4 py-2 rounded-full text-xs font-bold border transition whitespace-nowrap inactive-tab`;
                btn.innerText = cat;
                btn.onclick = () => selectCategory(cat);
                btn.dataset.cat = cat;
                container.appendChild(btn);
            });
        }

        // --- 4. RENDER SECTIONS (GROUP BY TIER) ---
        function selectCategory(catName) {
            currentCategory = catName;
            
            // Update Tampilan Tab
            document.querySelectorAll('#category-tabs button').forEach(btn => {
                if(btn.dataset.cat === catName) {
                    btn.className = "px-4 py-2 rounded-full text-xs font-bold border transition whitespace-nowrap active-tab shadow-lg shadow-wa-teal/20";
                } else {
                    btn.className = "px-4 py-2 rounded-full text-xs font-bold border transition whitespace-nowrap inactive-tab hover:bg-wa-header";
                }
            });

            // Filter Data sesuai kategori
            const filtered = allData.filter(item => item.category === catName);
            // Sort by title A-Z
            filtered.sort((a,b) => a.title.localeCompare(b.title));
            
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center text-wa-gray text-xs py-10">Belum ada koleksi di kategori ini.</div>`;
                return;
            }

            filtered.forEach(item => {
                const count = item.total || 0;
                // folder_link di database tidak boleh ada slash di akhir
                const cleanFolder = item.folder_link.replace(/\/$/, "");

                // Buat Section Container per Tier
                const section = document.createElement('div');
                section.className = "mb-4";

                // Batasi preview maksimal 3 gambar pertama
                const limit = Math.min(count, 3);
                let cardsHtml = '';

                if (limit === 0) {
                    cardsHtml = `<div class="col-span-3 bg-[#202c33] p-6 rounded-xl border border-wa-divider text-center text-xs text-wa-gray font-medium">Gambar sedang disiapkan...</div>`;
                } else {
                    for (let i = 1; i <= limit; i++) {
                        const thumbUrl = `${cleanFolder}/${i}.png?tr=w-200`; // ImageKit resize
                        const fallbackUrl = `${cleanFolder}/${i}.jpg?tr=w-200`;

                        cardsHtml += `
                            <div onclick="openGalleryById('${item.id}')" class="group relative bg-[#202c33] rounded-xl overflow-hidden border border-wa-divider hover:border-wa-teal/50 transition-all duration-300 active:scale-[0.98] cursor-pointer shadow-sm">
                                <div class="aspect-[3/4] overflow-hidden relative bg-[#111b21]">
                                    <img src="${thumbUrl}" onerror="this.src='${fallbackUrl}'; this.onerror=null;" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
                                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                                </div>
                            </div>
                        `;
                    }
                }

                // Render Header + Grid
                section.innerHTML = `
                    <div class="px-4 flex justify-between items-center mb-3">
                        <div class="border-l-4 border-wa-teal pl-3">
                            <div class="flex items-center gap-2">
                                <span class="text-lg filter drop-shadow-sm">âœ¨</span>
                                <h2 class="text-wa-light font-bold text-base tracking-wide">${item.title}</h2>
                            </div>
                            <p class="text-[10px] text-wa-gray mt-0.5 font-medium tracking-wide uppercase">${count} Koleksi Tersedia</p>
                        </div>
                        <button onclick="openGalleryById('${item.id}')" class="bg-[#2a373f] border border-wa-divider text-wa-teal text-[10px] font-bold px-3.5 py-1.5 rounded-full hover:bg-wa-teal hover:text-white hover:border-transparent transition active:scale-95 shadow-sm uppercase tracking-wider shrink-0">Lihat Semua</button>
                    </div>
                    <div class="px-4 grid grid-cols-3 gap-3">
                        ${cardsHtml}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        // --- 5. GALLERY LOGIC ---
        function openGalleryById(id) {
            const item = allData.find(d => d.id === id);
            if(item) openGallery(item);
        }

        function openGallery(item) {
            document.getElementById('gallery-title').innerText = item.title;
            const total = item.total || 0;
            document.getElementById('gallery-count').innerText = `${total} Karakter Tersedia`;
            
            const container = document.getElementById('gallery-content');
            container.innerHTML = '';
            container.scrollTop = 0;

            const cleanFolder = item.folder_link.replace(/\/$/, "");

            if (total === 0) {
                container.innerHTML = `<div class="h-[60vh] flex flex-col items-center justify-center text-wa-gray"><p class="text-sm">Belum ada gambar di galeri ini.</p></div>`;
            }

            // LOOPING 1 s/d TOTAL
            for (let i = 1; i <= total; i++) {
                const imgContainer = document.createElement('div');
                imgContainer.className = "w-full bg-[#111b21] min-h-[250px] flex flex-col items-center justify-center relative rounded-xl overflow-hidden border border-wa-divider";
                
                const img = document.createElement('img');
                img.className = "w-full h-auto block";
                img.loading = "lazy";
                
                // URL Constructions
                // Asumsi nama file: 1.png, 2.png, dst.
                const basePng = `${cleanFolder}/${i}.png`;
                const baseJpg = `${cleanFolder}/${i}.jpg`;
                const baseWebp = `${cleanFolder}/${i}.webp`;

                // Logic load: Default PNG -> Error? JPG -> Error? WEBP -> Error? Hide
                img.src = basePng;
                img.onerror = function() {
                    if (this.src === basePng) {
                        this.src = baseJpg;
                    } else if (this.src === baseJpg) {
                        this.src = baseWebp;
                    } else {
                        this.parentElement.style.display = 'none'; // Sembunyikan container jika semua gagal
                    }
                };

                // Badge Nomor di pojok kiri atas
                const badge = document.createElement('div');
                badge.className = "absolute top-2 left-2 bg-black/60 backdrop-blur-sm text-white text-[10px] font-bold px-2 py-0.5 rounded border border-white/10";
                badge.innerText = `Karakter #${i}`;

                imgContainer.appendChild(img);
                imgContainer.appendChild(badge);
                container.appendChild(imgContainer);
            }

            document.getElementById('view-gallery').classList.remove('sheet-closed');
            document.getElementById('view-gallery').classList.add('sheet-open');
        }

        function closeGallery() {
            document.getElementById('view-gallery').classList.remove('sheet-open');
            document.getElementById('view-gallery').classList.add('sheet-closed');
        }

        // Start
        window.onload = loadData;
    </script>
</body>
</html>
